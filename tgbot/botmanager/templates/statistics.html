{% extends 'admin/base_site.html' %}

{% block title %}
User Statistics
{% endblock %}

{% block content %}
    <h1>User Statistics</h1>

    <table>
        <tr>
            <th>Количество пользователей</th>
            <th>Дата</th>
        </tr>
        {% for row in users_count %}
        <tr>
            <td>{{ row.created_date }}</td>
            <td>{{ row.total }}</td>
            <td>{{ row.cumulative_total }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
